<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<meta name="theme-color" content="#ff7a18"/>
<meta name="mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="default"/>
<meta name="apple-mobile-web-app-title" content="TuQR"/>
<link rel="manifest" href="./manifest.json"/>
<link rel="apple-touch-icon" href="./LogoQ_transparent.png"/>
<title>TuQR</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
  :root{
    --primary: #ff7a18;
    --accent:  #ffd400;
    --bg:      #f2f3f5;
    --card:    #ffffff;
    --text:    #1a1a1a;
    --muted:   #5a5a5a;
    --border:  rgba(0,0,0,.08);
    --shadow:  0 10px 24px rgba(0,0,0,.08);
    --radius:  18px;
  }
  *{ box-sizing:border-box; margin:0; padding:0; }
  html,body{
    min-height:100%;
    font-family:"Poppins",system-ui,-apple-system,Helvetica,Arial,sans-serif;
    background:var(--bg); color:var(--text);
    -webkit-font-smoothing:antialiased;
  }
  body{
    display:flex; flex-direction:column;
    align-items:center; justify-content:center;
    padding:24px 16px; gap:20px; min-height:100vh;
  }
  .logo img{
    width:200px; height:auto; display:block;
    filter:drop-shadow(0 6px 10px rgba(0,0,0,.10));
  }
  .card{
    width:100%; max-width:400px;
    background:var(--card); border:1px solid var(--border);
    border-radius:var(--radius); padding:28px 24px 32px;
    box-shadow:var(--shadow); position:relative; overflow:hidden;
    display:flex; flex-direction:column; align-items:center; gap:18px;
  }
  .card::before{
    content:""; position:absolute; top:0; left:0; right:0; height:8px;
    background:linear-gradient(90deg,rgba(255,212,0,.95),rgba(255,122,24,.95));
  }
  .card-title{ font-size:22px; font-weight:800; text-align:center; margin-top:4px; }
  .card-sub{ font-size:14px; color:var(--muted); text-align:center; line-height:1.5; }

  .steps{ width:100%; display:flex; flex-direction:column; gap:10px; }
  .step{
    display:flex; align-items:center; gap:14px;
    background:#f7f7f7; border-radius:14px; padding:13px 14px;
  }
  .step-num{
    width:28px; height:28px; border-radius:999px; flex-shrink:0;
    background:var(--primary); color:#fff;
    font-size:13px; font-weight:800;
    display:flex; align-items:center; justify-content:center;
  }
  .step-text{ font-size:14px; font-weight:600; color:var(--text); line-height:1.4; }
  .step-text span{ color:var(--primary); font-weight:800; }

  .divider{
    width:100%; display:flex; align-items:center; gap:10px;
  }
  .divider::before, .divider::after{
    content:""; flex:1; height:1px; background:var(--border);
  }
  .divider span{ font-size:12px; font-weight:700; color:var(--muted); white-space:nowrap; }

  .cta{
    width:100%; padding:14px; font-size:16px; font-weight:800; font-family:inherit;
    border:0; border-radius:12px; cursor:pointer; color:#fff; background:var(--primary);
    box-shadow:0 6px 12px rgba(255,122,24,.22);
    -webkit-tap-highlight-color:transparent;
    transition:transform .06s ease, filter .06s ease;
    text-decoration:none; display:block; text-align:center;
  }
  .cta:active{ transform:translateY(1px); filter:brightness(.98); }

  .cta-outline{
    width:100%; padding:13px; font-size:15px; font-weight:800; font-family:inherit;
    border:2px solid var(--primary); border-radius:12px; cursor:pointer;
    color:var(--primary); background:transparent;
    -webkit-tap-highlight-color:transparent;
    transition:transform .06s ease, background .12s ease;
    text-decoration:none; display:block; text-align:center;
  }
  .cta-outline:active{ transform:translateY(1px); }
  .cta-outline:hover{ background:rgba(255,122,24,.07); }

  .info-box{
    width:100%; font-size:13px; color:var(--muted); text-align:center;
    background:#f7f7f7; border-radius:12px; padding:12px 14px; line-height:1.6;
  }
  .info-box span{ color:var(--primary); font-weight:700; }

  .safari-warning{
    width:100%; font-size:13px; color:var(--muted); text-align:center;
    background:#fff8f0; border:1px solid rgba(255,122,24,.2);
    border-radius:10px; padding:12px 14px; line-height:1.6;
  }
  .safari-warning span{ color:var(--primary); font-weight:700; }
</style>
</head>
<body>

<div class="logo">
  <img src="./TuQRLogo.png" alt="TuQR"/>
</div>

<div class="card" id="card"></div>

<script>
  const PWA_URL   = './admin.html?from=welcome';
  const ua        = navigator.userAgent || '';
  const isIOS     = /iPad|iPhone|iPod/.test(ua) || (navigator.platform==='MacIntel' && navigator.maxTouchPoints>1);
  const isSafari  = isIOS && /Safari/.test(ua) && !/CriOS|FxiOS|OPiOS/.test(ua);
  const isSamsung = /SamsungBrowser/.test(ua);
  const isFirefox = /Firefox/.test(ua) && !/Seamonkey/.test(ua);
  const isAndroid = /Android/.test(ua);
  const isStandalone = window.matchMedia('(display-mode:standalone)').matches
                     || window.navigator.standalone === true;
  const card = document.getElementById('card');
  let deferredPrompt = null;

  if(isStandalone){
    window.location.replace('./admin.html');
  }

  window.addEventListener('beforeinstallprompt', e => {
    e.preventDefault();
    deferredPrompt = e;
    renderAndroid();
  });

  /* ‚îÄ‚îÄ iOS Safari ‚îÄ‚îÄ */
  function renderIOS(){
    card.innerHTML = `
      <div class="card-title">Instala TuQR</div>

      <div class="steps">
        <div class="step">
          <div class="step-num">1</div>
          <div class="step-text">Toca <span>Compartir ‚Üë</span> en Safari</div>
        </div>
        <div class="step">
          <div class="step-num">2</div>
          <div class="step-text">Busca en las opciones <span>"Agregar a inicio"</span></div>
        </div>
        <div class="step">
          <div class="step-num">3</div>
          <div class="step-text">Toca <span>"Agregar"</span> para confirmar</div>
        </div>
      </div>

      <div class="divider"><span>¬øya tienes TuQR instalado?</span></div>

      <div class="info-box">
        Abre <span>TuQR</span> desde tu listado de aplicaciones o pantalla de inicio.
      </div>
    `;
  }

  /* ‚îÄ‚îÄ iOS no Safari ‚îÄ‚îÄ */
  function renderIOSNoSafari(){
    card.innerHTML = `
      <div class="card-title">Instala TuQR</div>
      <div class="card-sub">En iPhone, TuQR solo se puede instalar desde Safari.</div>
      <div class="safari-warning">
        Abre este link en <span>Safari</span> para instalar TuQR:<br><br>
        <span>tuqrapp.github.io/tuqr.github.io/welcome.html</span>
      </div>
      <a class="cta-outline" href="${PWA_URL}">Continuar sin instalar ‚Üí</a>
    `;
  }

  /* ‚îÄ‚îÄ Android ‚îÄ‚îÄ */
  function renderAndroid(){
    card.innerHTML = `
      <div class="card-title">TuQR</div>
      <div class="card-sub">Genera tu QR de cobro y mu√©straselo a tus clientes.</div>
      <button class="cta" id="btnInstall">üì≤ Instalar TuQR</button>
      <div class="info-box" id="msgListado" style="display:none">
        Abre <span>TuQR</span> desde tu <span>listado de aplicaciones</span>.
      </div>
    `;

    document.getElementById('btnInstall').addEventListener('click', async () => {
      const btn = document.getElementById('btnInstall');
      const msg = document.getElementById('msgListado');
      if(deferredPrompt){
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        deferredPrompt = null;
        btn.style.display = 'none';
        msg.style.display = '';
      } else {
        // Ya instalada ‚Äî no se puede abrir PWA desde JS, indicar al usuario
        btn.style.display = 'none';
        msg.style.display = '';
      }
    });
  }

  /* ‚îÄ‚îÄ Desktop ‚îÄ‚îÄ */
  function renderDesktop(){
    card.innerHTML = `
      <div class="card-title">TuQR</div>
      <div class="card-sub">TuQR est√° dise√±ado para celulares. √Åbrelo desde tu tel√©fono.</div>
      <a class="cta" href="${PWA_URL}">Abrir de todas formas ‚Üí</a>
    `;
  }

  /* ‚îÄ‚îÄ Render inicial ‚îÄ‚îÄ */
  if(isIOS && isSafari)                    renderIOS();
  else if(isIOS && !isSafari)              renderIOSNoSafari();
  else if(isAndroid||isSamsung||isFirefox) renderAndroid();
  else                                     renderDesktop();
</script>
</body>
</html>
