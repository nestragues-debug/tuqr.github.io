<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TuQR — Datos para transferir</title>

  <!-- Fuente Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

  <!-- GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-CTV8Y0DJTR"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-CTV8Y0DJTR');
  </script>

  <style>
    /* Paleta */
    :root{
      --pri: #ff6a00;       /* Naranja/rojo (energía, rapidez) */
      --pri-700:#e65f00;
      --sec: #ffc107;       /* Amarillo (alegría, emprendimiento) */
      --trust:#10b981;      /* Verde (confianza/frescura). Alternativa azul: #1e88e5 */
      --bg:  #f7f9fb;       /* Fondo claro */
      --ink:#0f172a;        /* Texto principal */
      --muted:#64748b;      /* Texto secundario */
      --ok:#109868;         /* Mensaje OK */
      --err:#c62828;        /* Mensaje Error */
      --card:#ffffff;       /* Tarjeta */
      --line:#e6ebf2;       /* Líneas sutiles */
    }

    html,body{
      margin:0;
      background: var(--bg);
      color: var(--ink);
      font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
    }

    /* Hero estilo “portada” con logo grande */
    .hero{
      background:
        radial-gradient(1200px 300px at 50% -50%, rgba(255,106,0,.18), rgba(255,106,0,0)),
        linear-gradient(0deg, #fff0, #fff0);
      padding: 28px 18px 10px;
      text-align:center;
    }
    .hero .logo-wrap{
      max-width: 760px;
      margin: 0 auto;
    }
    .hero img.logo{
      width: min(88%, 520px);
      height: auto;
      display:block;
      margin: 0 auto 6px;
      filter: drop-shadow(0 10px 18px rgba(255,106,0,.15));
    }
    .hero .strap{
      color: var(--muted);
      font-size: 14px;
      margin: 6px 0 14px;
    }

    /* Cinta superior con colores feria */
    .ribbon{
      height: 6px;
      background:
        linear-gradient(90deg, var(--pri) 0%, #ff8a1d 22%, var(--sec) 45%, #5bd18a 72%, var(--trust) 100%);
      border-bottom: 1px solid rgba(0,0,0,.04);
    }

    /* Contenedor de la tarjeta */
    .wrap{
      padding: 0 18px 28px;
    }
    .card{
      max-width: 560px;
      margin: 0 auto;
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 18px;
      padding: 18px 18px 22px;
      box-shadow:
        0 8px 24px rgba(255,106,0,.06),
        0 2px 6px rgba(16,185,129,.05);
    }

    h1{
      font-size: 24px;
      margin: 2px 0 6px;
      font-weight: 800;
      color: var(--ink);
    }
    p{
      margin: 0 0 14px;
      color: var(--muted);
      font-size: 14px;
    }

    pre#datos{
      background: #fff8f2;
      padding: 14px;
      border-radius: 12px;
      min-height: 112px;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 15px;
      line-height: 1.28;
      border: 1px solid #ffe3cf;
    }

    /* Botón principal estilo feria */
    button{
      width:100%;
      padding:16px;
      font-size:17px;
      font-weight:800;
      border:0;
      border-radius:14px;
      cursor:pointer;
      background: var(--pri);
      color:#fff;
      -webkit-tap-highlight-color: transparent;
      box-shadow:
        0 10px 18px rgba(255,106,0,.22),
        0 2px 6px rgba(16,185,129,.12);
      transition: transform .04s ease, filter .12s ease, box-shadow .12s ease;
    }
    button:hover{ filter: brightness(.98); }
    button:active{ transform: translateY(1px); filter:brightness(.96); }
    button:disabled{
      background: #ffb98e;
      cursor:not-allowed;
      box-shadow:none;
    }

    .ok{
      margin-top:10px;
      color: var(--ok);
      font-weight:700;
      display:none;
    }
    .err{
      margin-top:10px;
      color: var(--err);
      font-weight:700;
      display:none;
    }

    .small{
      margin-top:12px;
      font-size:12px;
      color:#6b7280;
      background: #f8fafc;
      border: 1px dashed var(--line);
      border-radius: 10px;
      padding:10px;
    }

    /* Plan B: botones por campo */
    .fields{
      margin-top:16px;
      border-top:1px dashed var(--line);
      padding-top:12px;
      display:grid;
      gap:10px;
      grid-template-columns:1fr;
    }
    @media (min-width:520px){ .fields{ grid-template-columns:1fr 1fr; } }

    .field-btn{
      padding:12px;
      font-size:14px;
      font-weight:700;
      line-height:1.1;
      border-radius:12px;
      border:2px solid #ffd9b8;   /* borde naranjo suave */
      background:#fffefb;
      color:#1f2937;
      transition: background .12s ease, border-color .12s ease, transform .04s ease;
      box-shadow: 0 2px 6px rgba(255,193,7,.10);
    }
    .field-btn:hover{ background:#fff6e6; border-color:#ffc88d; }
    .field-btn:active{ transform: translateY(1px); }
    .field-btn:disabled{
      color:#a3a3a3; background:#fafafa; border-color:#eee; box-shadow:none;
    }

    /* Footer mini confianza */
    .foot{
      text-align:center;
      font-size:12px;
      color:#8a9aab;
      margin: 18px auto 6px;
    }
    .foot b{ color: var(--trust); }

  </style>
</head>

<body>
  <!-- Hero con logo grande (Opción C) -->
  <header class="hero" aria-label="TuQR portada">
    <div class="logo-wrap">
      <!-- Coloca tu archivo en ./assets/tuqr-logo.png -->
      <img class="logo" src="./TuQRLogo.png" alt="TuQR — Transferencias simples">
      <div class="strap">Rápido para cobrar, fácil para pagar.</div>
    </div>
  </header>

  <!-- Cinta multicolor tipo feria -->
  <div class="ribbon" aria-hidden="true"></div>

  <!-- Contenido -->
  <main class="wrap">
    <div class="card">
      <h1 id="title">Paga con transferencia</h1>
      <p>Copia y pega en tu aplicación bancaria.</p>

      <pre id="datos">Cargando…</pre>

      <button id="copiar" disabled>Copiar datos para transferir</button>

      <div id="ok" class="ok">¡Copiado! Ahora pégalo en tu banco.</div>
      <div id="err" class="err">No encontramos este comercio</div>

      <!-- Plan B: copiar por campo -->
      <div id="fields" class="fields" style="display:none;">
        <button id="copyNombre" class="field-btn" disabled>Copiar Nombre</button>
        <button id="copyRut" class="field-btn" disabled>Copiar Rut</button>
        <button id="copyBanco" class="field-btn" disabled>Copiar Banco</button>
        <button id="copyTipo" class="field-btn" disabled>Copiar Tipo de cuenta</button>
        <button id="copyNumero" class="field-btn" disabled>Copiar Número de cuenta</button>
        <button id="copyCorreo" class="field-btn" disabled>Copiar Correo</button>
      </div>

      <div class="small">
        En TuQR solo copias los datos. <b>La transferencia se hace desde tu banco.</b>
      </div>
    </div>

    <div class="foot">Hecho con <b>TuQR</b> — simple y confiable.</div>
  </main>

<script>
/* =========================
   Utilidades y selección DOM
   ========================= */
const params = new URLSearchParams(location.search);
const id = (params.get('id') || '').trim();

const datosEl   = document.getElementById('datos');
const btn       = document.getElementById('copiar');
const okEl      = document.getElementById('ok');
const errEl     = document.getElementById('err');
const titleEl   = document.getElementById('title');

const fieldsWrap= document.getElementById('fields');
const btnNombre = document.getElementById('copyNombre');
const btnRut    = document.getElementById('copyRut');
const btnBanco  = document.getElementById('copyBanco');
const btnTipo   = document.getElementById('copyTipo');
const btnNumero = document.getElementById('copyNumero');
const btnCorreo = document.getElementById('copyCorreo');

/* =========================
   Detección básica de iOS
   ========================= */
const ua = navigator.userAgent || '';
const isIOS = /iPad|iPhone|iPod/.test(ua) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

/* =========================
   Limpieza ligera (mantiene tildes y ñ)
   ========================= */
function clean(s){
  return String(s ?? '')
    .normalize('NFC')
    .replace(/\u00A0/g, ' ')              // NBSP -> espacio normal
    .replace(/[\u200B-\u200F]/g, '')      // zero-width
    .replace(/\r\n/g, '\n')               // normaliza internamente a \n
    .replace(/\r/g, '\n')
    .replace(/[ \t]+$/gm, '')             // trim fin de línea
    .trim();
}
function sanitizeValue(s){ return clean(s); }

/* =========================
   Construcción de bloque (formato "Notas")
   ========================= */
function buildText(d){
  const nombre = sanitizeValue(d.nombre);
  const rut    = sanitizeValue(d.rut);
  const banco  = sanitizeValue(d.banco);
  const tipo   = sanitizeValue(d.tipoCuenta);
  constmero de cuenta: ${numero}`
  ];
  if (correo) lines.push(`Correo: ${correo}`);

  // Para copiar en "formato Notas": solo texto plano, con CRLF en iOS
  const sep = isIOS ? '\r\n' : '\n';
  const textPlain = lines.join(sep);

  // Valores individuales para plan B
  const fields = {
    nombre, rut, banco,
    tipo,   // alias interno para tipoCuenta
    numero, // alias interno para numeroCuenta
    correo
  };

  return { textPlain, fields, lines };
}

/* =========================
   Copiado (solo texto plano "Notas") + fallbacks
   ========================= */
async function copyTextUniversal(text){
  // 1) Clipboard API (texto plano)
  if (navigator.clipboard && window.isSecureContext) {
    await navigator.clipboard.writeText(text);
    return true;
  }

  // 2) textarea + execCommand
  try {
    const ta = document.createElement('textarea');
    ta.value = text;
    ta.setAttribute('readonly','');
    ta.style.position = 'fixed';
    ta.style.top = '-9999px';
    ta.style.opacity = '0';
    document.body.appendChild(ta);
    ta.focus();
    ta.select();
    ta.setSelectionRange(0, ta.value.length);
    const ok = document.execCommand('copy');
    document.body.removeChild(ta);
    if (ok) return true;
  } catch(e){}

  // 3) contentEditable (texto plano)
  try {
    const el = document.createElement('div');
    el.textContent = text;        // texto plano
    el.contentEditable = 'true';
    el.style.position = 'fixed';
    el.style.top = '-9999px';
    el.style.opacity = '0';
    document.body.appendChild(el);

    const range = document.createRange();
    range.selectNodeContents(el);
    const sel = window.getSelection();
    sel.removeAllRanges();
    sel.addRange(range);

    const ok2 = document.execCommand('copy');
    document.body.removeChild(el);
    if (ok2) return true;
  } catch(e){}

  return false;
}

function showCopied(){
  okEl.style.display = 'block';
  setTimeout(()=> okEl.style.display = 'none', 1500);
}

/* =========================
   Estado global
   ========================= */
let cachedText = '';
let cachedFields = null;

/* =========================
   Init
   ========================= */
async function init(){
  try{
    const res = await fetch('./data.json?ts=' + Date.now(), { cache:'no-store' });
    if(!res.ok){
      datosEl.textContent = 'Error cargando datos';
      errEl.style.display = 'block';
      return;
    }
    const all = await res.json();
    const d = all[id];

    if(!id || !d){
      datosEl.textContent = 'Código inválido';
      errEl.style.display = 'block';
      return;
    }

    // Títulos
    titleEl.textContent  = `Paga a ${sanitizeValue(d.nombre)}`;
    document.title       = `TuQR - ${sanitizeValue(d.nombre)}`;

    // Construcción
    const { textPlain, fields, lines } = buildText(d);
    cachedText   = textPlain;
    cachedFields = fields;

    // Mostrar bloque visible (usamos \n; el visor <pre> renderiza bien en todos)
    datosEl.textContent = lines.join('\n');
    btn.disabled = false;

    // GA4: vista por pagador
    try{
      gtag('event','payer_page_view', {
        merchant_id: id,
        page_path: location.pathname + location.search,
        page_title: document.title
      });
    }catch(e){}

    // Listener botón principal (UNICO)
    btn.addEventListener('click', async ()=>{
      try{
        const ok = await copyTextUniversal(cachedText);
        if(!ok) throw new Error('copy_failed');
        showCopied();
        try{
          gtag('event','copy_click', {
            merchant_id: id,
            page_path: location.pathname + location.search
          });
        }catch(e){}
      }catch(e){
        alert('No pudimos copiar automáticamente. Mantén presionado el texto y selecciona "Copiar".');
      }
    }, { once:false });

    // Plan B (por campo)
    fieldsWrap.style.display = 'grid';

    const enableBtn = (el, hasValue) => { el.disabled = !hasValue; };

    enableBtn(btnNombre, !!fields.nombre);
    enableBtn(btnRut,    !!fields.rut);
    enableBtn(btnBanco,  !!fields.banco);
    enableBtn(btnTipo,   !!fields.tipo);
    enableBtn(btnNumero, !!fields.numero);
    enableBtn(btnCorreo, !!fields.correo);

    btnNombre.addEventListener('click', async ()=>{ try{ if(!btnNombre.disabled){ await copyTextUniversal(cachedFields.nombre); showCopied(); } }catch(e){} });
    btnRut   .addEventListener('click', async ()=>{ try{ if(!btnRut   .disabled){ await copyTextUniversal(cachedFields.rut);    showCopied(); } }catch(e){} });
    btnBanco .addEventListener('click', async ()=>{ try{ if(!btnBanco .disabled){ await copyTextUniversal(cachedFields.banco);  showCopied(); } }catch(e){} });
    btnTipo  .addEventListener('click', async ()=>{ try{ if(!btnTipo  .disabled){ await copyTextUniversal(cachedFields.tipo);   showCopied(); } }catch(e){} });
    btnNumero.addEventListener('click', async ()=>{ try{ if(!btnNumero.disabled){ await copyTextUniversal(cachedFields.numero); showCopied(); } }catch(e){} });
    btnCorreo.addEventListener('click', async ()=>{ try{ if(!btnCorreo.disabled){ await copyTextUniversal(cachedFields.correo); showCopied(); } }catch(e){} });

  }catch(e){
    datosEl.textContent = 'Error cargando datos';
    errEl.style.display = 'block';
  }
}

init();
</script>
</body>
</html>
