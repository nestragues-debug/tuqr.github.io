<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TuQR — Datos para transferir</title>

  <!-- GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-D9TN01T1R0"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-D9TN01T1R0');
  </script>

  <style>
    :root {
      color-scheme: light dark;
    }
    html, body {
      margin:0; padding:0; height:100%;
      background:#fff; color:#111;
      font-family: system-ui, -apple-system, Arial, Segoe UI, Roboto, Helvetica, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .wrap {
      max-width:640px; margin:0 auto; padding:20px 16px 32px;
      display:flex; flex-direction:column; gap:14px;
    }
    h1 { font-size:18px; margin:10px 0 0; font-weight:700; color:#222; }
    .desc { font-size:14px; color:#555; margin:0; }
    pre#datos {
      margin:0;
      padding:16px;
      border-radius:12px;
      background:#f6f6f6;
      white-space:pre-wrap; word-break:break-word;
      font-size:16px; line-height:1.25;
      user-select:text; -webkit-user-select:text; -ms-user-select:text;
      min-height:110px;
    }
    button#copiar {
      width:100%;
      padding:16px; font-size:17px; font-weight:700;
      border:0; border-radius:12px; cursor:pointer;
      background:#0078ff; color:#fff;
      -webkit-tap-highlight-color: transparent;
    }
    button#copiar:disabled { background:#999; cursor:not-allowed; }
    button#copiar:active { filter: brightness(0.95); }
    .ok { color:#0a7; font-weight:700; display:none; }
    .err { color:#b00; font-weight:700; display:none; }
    .tip { font-size:12px; color:#666; display:none; }
    .small { font-size:12px; color:#777; }
  </style>
</head>

<body>
  <div class="wrap">
    <h1 id="title">Paga con transferencia</h1>
    <p class="desc">Copia y pega estos datos en tu aplicación bancaria.</p>

    <!-- Solo contenido de datos (valores), sin etiquetas -->
    <pre id="datos">Cargando…</pre>

    <!-- Un solo botón -->
    <button id="copiar" disabled>Copiar datos para transferir</button>

    <div id="ok" class="ok">Copiado ✅</div>
    <div id="err" class="err">No encontramos este cobrador</div>
    <div id="tip" class="tip">
      Si tu app no deja pegar el bloque completo, pega primero en <b>Notas</b> y vuelve a copiar desde ahí.
    </div>
    <div class="small">
      En TuQR solo copias los datos. <b>La transferencia se hace desde tu banco.</b>
    </div>
  </div>

  <script>
    // --- Utilidades/Detección ---
    const params = new URLSearchParams(location.search);
    const id = (params.get('id') || '').trim();

    const datosEl = document.getElementById('datos');
    const btn = document.getElementById('copiar');
    const okEl = document.getElementById('ok');
    const errEl = document.getElementById('err');
    const title = document.getElementById('title');
    const tip = document.getElementById('tip');

    const ua = navigator.userAgent || '';
    const isIOS =
      /iPad|iPhone|iPod/.test(ua) ||
      (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
    const isSamsung = /SamsungBrowser/i.test(ua);
    const isInAppWebView = /(FBAN|FBAV|Instagram|Line|Twitter|WhatsApp|wv)/i.test(ua);

    function clean(s) {
      return String(s ?? '')
        .normalize('NFC')
        .replace(/\u00A0/g, ' ')                 // NBSP -> espacio
        .replace(/[\u200B-\u200D\uFEFF]/g, '')   // zero-width + BOM
        .replace(/\r\n/g, '\n')                  // normaliza internamente a \n
        .replace(/\r/g, '\n')
        .replace(/[ \t]+$/gm, '')                // trim fin de línea
        .trim();
    }

    // --- Construcción SOLO valores (sin etiquetas) ---
    // Orden sugerido: Nombre, Rut, Banco, Tipo, Número, Correo (si existe)
    function buildValuesLines(d) {
      const nombre = clean(d.nombre);
      const rut    = clean(d.rut);
      const banco  = clean(d.banco);
      const tipo   = clean(d.tipoCuenta);
      const numero = clean(d.numeroCuenta);
      const correo = d.correo ? clean(d.correo) : '';

      const lines = [nombre, rut, banco, tipo, numero];
      if (correo) lines.push(correo);
      return lines;
    }

    // Texto plano: usar CRLF en iOS para compatibilidad máxima en WebViews/bancos
    function buildPlainText(lines) {
      const sep = isIOS ? '\r\n' : '\n';
      return lines.join(sep);
    }

    // HTML minimalista con <br> (muchas apps respetan mejor los saltos al pegar)
    function buildHTML(lines) {
      const esc = s => s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
      return `<div>${lines.map(esc).join('<br>')}</div>`;
    }

    // Copiado multiformato con fallbacks
    async function copyMultiFormat({ textPlain, htmlText }) {
      // 1) text/plain + text/html
      if (navigator.clipboard && window.ClipboardItem) {
        try {
          const item = new ClipboardItem({
            'text/plain': new Blob([textPlain], { type: 'text/plain' }),
            'text/html':  new Blob([htmlText],  { type: 'text/html'  }),
          });
          await navigator.clipboard.write([item]);
          return true;
        } catch (e) {}
      }
      // 2) writeText (solo texto plano)
      if (navigator.clipboard && window.isSecureContext) {
        try {
          await navigator.clipboard.writeText(textPlain);
          return true;
        } catch (e) {}
      }
      // 3) textarea + execCommand('copy') con texto plano
      try {
        const ta = document.createElement('textarea');
        ta.value = textPlain;
        ta.setAttribute('readonly', '');
        ta.style.position = 'fixed';
        ta.style.top = '-1000px';
        ta.style.opacity = '0';
        document.body.appendChild(ta);
        ta.focus();
        ta.select();
        ta.setSelectionRange(0, ta.value.length);
        const ok = document.execCommand('copy');
        document.body.removeChild(ta);
        if (ok) return true;
      } catch (e) {}
      // 4) contentEditable + execCommand con HTML (fuerza multilínea)
      try {
        const el = document.createElement('div');
        el.contentEditable = 'true';
        el.style.position = 'fixed';
        el.style.top = '-1000px';
        el.style.opacity = '0';
        el.innerHTML = htmlText;
        document.body.appendChild(el);

        const range = document.createRange();
        range.selectNodeContents(el);
        const sel = window.getSelection();
        sel.removeAllRanges();
        sel.addRange(range);

        const ok2 = document.execCommand('copy');
        document.body.removeChild(el);
        if (ok2) return true;
      } catch (e) {}
      return false;
    }

    function showCopied() {
      okEl.style.display = 'block';
      setTimeout(() => okEl.style.display = 'none', 1500);
    }

    let currentLines = [];

    async function init() {
      try {
        const res = await fetch('./data.json', { cache: 'no-store' });
        const all = await res.json();
        const d = all[id];

        if (!id || !d) {
          datosEl.textContent = 'Código inválido';
          errEl.style.display = 'block';
          btn.disabled = true;
          return;
        }

        // Título informativo
        title.textContent = `Paga a ${clean(d.nombre)}`;

        // Armar solo valores (sin etiquetas)
        currentLines = buildValuesLines(d);
        const textPlain = buildPlainText(currentLines);
        const htmlText  = buildHTML(currentLines);

        // Mostrar solo el contenido de los datos en pantalla
        datosEl.textContent = textPlain;

        // Habilitar botón
        btn.disabled = false;

        // GA4
        gtag('event', 'payer_page_view', { merchant_id: id });

        // Tip en entornos con más fricción de pegado
        if (isIOS || isSamsung || isInAppWebView) tip.style.display = 'block';

        // Único botón
        btn.addEventListener('click', async () => {
          try {
            // Recalcular por si data.json se actualiza tras recargar
            const lines = currentLines.length ? currentLines : buildValuesLines(d);
            const plain = buildPlainText(lines);
            const html  = buildHTML(lines);

            const ok = await copyMultiFormat({ textPlain: plain, htmlText: html });
            if (!ok) throw new Error('copy_failed');

            showCopied();
            gtag('event', 'copy_click', { merchant_id: id });
          } catch (e) {
            alert('No pudimos copiar automáticamente. Mantén presionado el texto y selecciona “Copiar”.');
          }
        });

      } catch(e) {
        datosEl.textContent = 'Error cargando datos';
        errEl.style.display = 'block';
        btn.disabled = true;
      }
    }

    init();
  </script>
</body>
</html>
