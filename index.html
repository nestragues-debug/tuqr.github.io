<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TuQR — Datos para transferir</title>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-CTV8Y0DJTR"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-CTV8Y0DJTR');
  </script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --primary: #ff7a18;
      --accent:  #ffd400;
      --bg:      #f2f3f5;
      --card:    #ffffff;
      --text:    #1a1a1a;
      --muted:   #5a5a5a;
      --border:  rgba(0,0,0,.08);
      --shadow:  0 10px 24px rgba(0,0,0,.08);
      --radius:  18px;
    }
    *{ box-sizing:border-box; }
    body{
      font-family: "Poppins", system-ui, -apple-system, Arial, sans-serif;
      margin:0; padding:16px 12px; background: var(--bg); color:var(--text);
      -webkit-font-smoothing: antialiased;
    }
    .wrap{ max-width:440px; margin:0 auto; }
    .brand{ display:flex; justify-content:center; align-items:center; margin:6px 0 6px; }
    .brand img{
      width:100%; max-width:440px; height:auto; display:block;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.10));
    }
    .card{
      background:var(--card); border:1px solid var(--border);
      border-radius:var(--radius); padding:18px; box-shadow: var(--shadow);
      position:relative; overflow:hidden;
    }
    .card::before{
      content:""; position:absolute; top:0; left:0; right:0; height:8px;
      background: linear-gradient(90deg, rgba(255,212,0,.95), rgba(255,122,24,.95));
    }
    .badge{
      display:flex; justify-content:center; align-items:center; gap:8px;
      font-weight:700; font-size:11px; color:rgba(26,26,26,.9);
      background: rgba(255,212,0,.18); border:1px solid rgba(255,212,0,.32);
      padding:6px 10px; border-radius:999px; margin-top:10px; text-align:center;
    }
    .badge .dot{
      width:10px; height:10px; border-radius:999px;
      background: var(--accent); box-shadow: 0 0 0 4px rgba(255,212,0,.16);
    }
    h1{ font-size:20px; line-height:1.15; margin:10px 0 8px; font-weight:800; color:var(--text); letter-spacing:-0.2px; }
    p{ margin:0 0 12px; color:var(--muted); font-size:13px; line-height:1.45; }
    pre#datos{
      background:#fff; border:1px solid rgba(0,0,0,.10); padding:14px; border-radius:14px; min-height:96px;
      white-space:pre-wrap; word-break:break-word; font-size:13px; line-height:1.55;
      -webkit-text-size-adjust:100%; margin:0 0 12px; font-family: inherit;
      user-select: all; -webkit-user-select: all; cursor:pointer;
    }
    .cta{
      width:88%; margin:0 auto; display:block; padding:9px; font-size:13px; font-weight:800;
      border:0; border-radius:12px; cursor:pointer; color:#fff; background:#ff7a18;
      box-shadow: 0 6px 12px rgba(255,122,24,.22); -webkit-tap-highlight-color: transparent;
      transition: transform .06s ease, filter .06s ease;
    }
    .cta:disabled{ background:#bdbdbd; box-shadow:none; cursor:not-allowed; }
    .cta:active{ transform: translateY(1px); filter:brightness(0.98); }
    .ok, .err{
      margin-top:10px; font-weight:800; display:none; padding:10px 12px; border-radius:12px; font-size:13px;
    }
    .ok{ color:#0a7; background: rgba(0,170,120,.10); border:1px solid rgba(0,170,120,.18); }
    .err{ color:#b00; background: rgba(190,0,0,.08); border:1px solid rgba(190,0,0,.14); }
    .or-copy{
      margin:10px 0 6px; text-align:center; font-size:12px;
      color: rgba(26,26,26,.6); font-weight:600;
    }
    .fields{
      margin-top:8px; border-top:1px dashed rgba(0,0,0,.12); padding-top:12px;
      display:grid; gap:10px; grid-template-columns:1fr 1fr;
    }
    .field-btn{
      padding:12px 10px; font-size:12px; font-weight:800; line-height:1.2;
      border-radius:12px; border:1px solid rgba(0,0,0,.10); background:#fff; color:var(--text);
      cursor:pointer; box-shadow: 0 4px 10px rgba(0,0,0,.05);
      transition: transform .06s ease, filter .06s ease; text-align:center;
    }
    .field-btn:active{ transform: translateY(1px); filter:brightness(0.99); }
    .field-btn:disabled{ color:#9a9a9a; background:#f2f2f2; border-color:#e9e9e9; box-shadow:none; cursor:not-allowed; }
    .rut-note{ font-size:10px; font-weight:600; color:var(--primary); }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="brand">
      <img src="./TuQRLogo.png" alt="TuQR" />
    </div>

    <div class="card">
      <div class="badge"><span class="dot"></span> Transferencia rápida y sin errores</div>

      <h1 id="title">Paga con transferencia</h1>
      <p>Copia y pega en tu app bancaria</p>

      <pre id="datos" onclick="copiarDatos()">Cargando…</pre>

      <button id="copiar" class="cta" disabled>Copiar todos los datos</button>

      <div id="ok"  class="ok">✓ Copiado al portapapeles</div>
      <div id="err" class="err">No encontramos este comercio</div>

      <div class="or-copy">Si un campo no acepta pegar, usa los botones individuales</div>

      <div id="fields" class="fields" style="display:none;">
        <button id="copyNombre" class="field-btn" disabled>Nombre</button>
        <button id="copyRut"    class="field-btn" disabled>RUT <span class="rut-note">(sin puntos)</span></button>
        <button id="copyNumero" class="field-btn" disabled>N° de cuenta</button>
        <button id="copyCorreo" class="field-btn" disabled>Correo</button>
      </div>
    </div>
  </div>

<script>
const params     = new URLSearchParams(location.search);
const id         = (params.get('id') || '').trim();
const datosEl    = document.getElementById('datos');
const btn        = document.getElementById('copiar');
const okEl       = document.getElementById('ok');
const errEl      = document.getElementById('err');
const titleEl    = document.getElementById('title');
const fieldsWrap = document.getElementById('fields');

function clean(s){
  return String(s ?? '')
    .normalize('NFC')
    .replace(/\u00A0/g, ' ')
    .replace(/[\u200B-\u200F\uFEFF]/g, '')
    .replace(/\r\n/g, '\n')
    .replace(/\r/g, '\n')
    .replace(/[ \t]+$/gm, '')
    .trim();
}
const sv = s => clean(s);

function formatRut(raw){
  const r = raw.replace(/[\.\-\s]/g, '');
  if(r.length < 2) return r;
  const cuerpo = r.slice(0, -1).replace(/\B(?=(\d{3})+(?!\d))/g, '.');
  return cuerpo + '-' + r.slice(-1);
}

function rutParaCopiar(raw){
  return raw.replace(/[\.\s]/g, '').toUpperCase();
}

function buildText(d){
  const nombre     = sv(d.nombre);
  const rutRaw     = sv(d.rut);
  const rutDisplay = formatRut(rutRaw);
  const rutCopy    = rutParaCopiar(rutRaw);
  const banco      = sv(d.banco);
  const tipo       = sv(d.tipoCuenta);
  const numero     = sv(d.numeroCuenta);
  const correo     = d.correo ? sv(d.correo) : '';

  const lines = [
    `Nombre: ${nombre}`,
    `RUT: ${rutDisplay}`,
    `Banco: ${banco}`,
    `Tipo de cuenta: ${tipo}`,
    `N° de cuenta: ${numero}`
  ];
  if(correo) lines.push(`Correo: ${correo}`);

  return {
    textPlain : lines.join('\n'),
    fields    : { nombre, rutDisplay, rutCopy, banco, tipo, numero, correo },
    lines
  };
}

function copyText(text){
  const payload = text.replace(/\r\n/g, '\n').replace(/\r/g, '\n');
  if(navigator.clipboard && typeof navigator.clipboard.writeText === 'function'){
    return navigator.clipboard.writeText(payload)
      .then(() => true)
      .catch(() => {
        if(window.ClipboardItem){
          return navigator.clipboard.write([
            new ClipboardItem({
              'text/plain': Promise.resolve(new Blob([payload], { type: 'text/plain' }))
            })
          ]).then(() => true).catch(() => legacyCopy(payload));
        }
        return legacyCopy(payload);
      });
  }
  return Promise.resolve(legacyCopy(payload));
}

function legacyCopy(text){
  try{
    const ta = document.createElement('textarea');
    ta.value = text;
    ta.setAttribute('readonly', '');
    ta.style.cssText = 'position:fixed;top:0;left:0;width:2em;height:2em;padding:0;border:none;outline:none;box-shadow:none;background:transparent;opacity:0;pointer-events:none;z-index:-1';
    document.body.appendChild(ta);
    ta.focus({ preventScroll: true });
    ta.select();
    ta.setSelectionRange(0, ta.value.length);
    const ok = document.execCommand('copy');
    document.body.removeChild(ta);
    if(ok) return true;
  }catch(_){}
  try{
    const range = document.createRange();
    range.selectNodeContents(datosEl);
    const sel = window.getSelection();
    if(sel){ sel.removeAllRanges(); sel.addRange(range); }
  }catch(_){}
  return false;
}

let okTimer = null;
function showCopied(){
  okEl.style.display = 'block';
  if(okTimer) clearTimeout(okTimer);
  okTimer = setTimeout(() => { okEl.style.display = 'none'; }, 1800);
}

function showError(msg){
  datosEl.textContent = msg;
  errEl.style.display = 'block';
}

function makeFieldHandler(getVal){
  return function(){
    const val = getVal();
    if(!val) return;
    copyText(val).then(ok => {
      if(ok) showCopied();
      else alert('Mantén presionado el texto y elige "Copiar".');
    });
  };
}

function setupBtn(id, getVal){
  const el = document.getElementById(id);
  if(!el) return;
  if(getVal()){
    el.disabled = false;
    el.addEventListener('click', makeFieldHandler(getVal));
  }
}

let cachedText   = '';
let cachedFields = null;

function copiarDatos(){
  if(!cachedText) return;
  copyText(cachedText).then(ok => {
    if(ok){
      showCopied();
      try{ gtag('event','copy_click',{ merchant_id: id, source: 'pre_tap' }); }catch(_){}
    }
  });
}

async function init(){
  try{
    const res = await fetch('./data.json?ts=' + Date.now(), { cache: 'no-store' });
    if(!res.ok){ showError('Error cargando datos'); return; }

    const all = await res.json();
    const d   = all[id];

    if(!id || !d){ showError('Código inválido'); return; }

    titleEl.textContent = `Paga a ${sv(d.nombre)}`;
    document.title      = `TuQR - ${sv(d.nombre)}`;

    const { textPlain, fields, lines } = buildText(d);
    cachedText   = textPlain;
    cachedFields = fields;

    datosEl.textContent = lines.join('\n');

    btn.disabled = false;
    btn.addEventListener('click', function(){
      copyText(cachedText).then(ok => {
        if(ok){
          showCopied();
          try{ gtag('event','copy_click',{ merchant_id: id, source: 'button' }); }catch(_){}
        } else {
          try{
            const range = document.createRange();
            range.selectNodeContents(datosEl);
            const sel = window.getSelection();
            if(sel){ sel.removeAllRanges(); sel.addRange(range); }
          }catch(_){}
          alert('Selecciona el texto y cópialo manualmente, o usa los botones de abajo.');
        }
      });
    });

    fieldsWrap.style.display = 'grid';

    setupBtn('copyNombre', () => cachedFields.nombre);
    setupBtn('copyRut',    () => cachedFields.rutCopy);
    setupBtn('copyNumero', () => cachedFields.numero);
    setupBtn('copyCorreo', () => cachedFields.correo);

    try{
      gtag('event','payer_page_view',{
        merchant_id: id,
        page_path:   location.pathname + location.search,
        page_title:  document.title
      });
    }catch(_){}

  }catch(e){
    showError('Error cargando datos');
  }
}

init();
</script>
</body>
</html>
