<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="format-detection" content="telephone=no,email=no,address=no">
  <title>TuQR — Datos para transferir</title>

  <!-- GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-CTV8Y0DJTR"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-CTV8Y0DJTR');
  </script>

  <style>
    /* Estilos mínimos, sin intentar parecer WhatsApp */
    :root{ color-scheme: light; }
    *{ box-sizing: border-box; }
    html, body{
      margin:0; padding:0; background:#fff; color:#111;
      font-family: system-ui, -apple-system, Arial, Segoe UI, Roboto, Helvetica, sans-serif;
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
    }
    body{ padding:24px; }
    .card{
      max-width:520px; margin:0 auto; border:1px solid #eee; border-radius:12px; padding:16px;
    }
    h1{ font-size:20px; margin:0 0 8px; font-weight:800; color:#222; }
    p{ margin:0 0 12px; color:#444; }
    /* El bloque visible es solo para ver (textContent), no formatea al copiar */
    pre#datos{
      background:#fafafa; padding:12px; border-radius:10px; min-height:96px;
      white-space:pre-wrap; word-break:break-word; font-size:15px; line-height:1.28;
      -webkit-text-size-adjust:100%;
      user-select:text; -webkit-user-select:text; -ms-user-select:text;
    }
    button{
      width:100%; padding:14px; font-size:16px; font-weight:700;
      border:0; border-radius:10px; cursor:pointer; background:#0078ff; color:#fff;
      -webkit-tap-highlight-color: transparent;
    }
    button:disabled{ background:#999; cursor:not-allowed; }
    button:active{ filter:brightness(0.96); }
    .ok{ margin-top:10px; color:#0a7; font-weight:700; display:none; }
    .err{ margin-top:10px; color:#b00; font-weight:700; display:none; }
    .small{ margin-top:12px; font-size:12px; color:#777; }
  </style>
</head>

<body>
  <div class="card">
    <h1 id="title">Paga con transferencia</h1>
    <p>Copia y pega en tu aplicación bancaria.</p>

    <pre id="datos">Cargando…</pre>

    <button id="copiar" disabled>Copiar datos para transferir</button>

    <div id="ok" class="ok">Copiado</div>
    <div id="err" class="err">No encontramos este comercio</div>

    <div class="small">
      En TuQR solo copias los datos. <b>La transferencia se hace desde tu banco.</b>
    </div>
  </div>

<script>
/* =========================
   Utilidades y selección DOM
   ========================= */
const params = new URLSearchParams(location.search);
const id = (params.get('id') || '').trim();

const datosEl = document.getElementById('datos');
const btn     = document.getElementById('copiar');
const okEl    = document.getElementById('ok');
const errEl   = document.getElementById('err');
const titleEl = document.getElementById('title');

/* =========================
   Detección básica de iOS
   ========================= */
const ua = navigator.userAgent || '';
const isIOS = /iPad|iPhone|iPod/.test(ua) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

/* =========================
   Limpieza ligera (mantiene tildes y ñ)
   ========================= */
function clean(s){
  return String(s ?? '')
    .normalize('NFC')
    .replace(/\u00A0/g, ' ')              // NBSP -> espacio normal
    .replace(/[\u200B-\u200F]/g, '')      // zero-width
    .replace(/\r\n/g, '\n')               // normaliza internamente a \n
    .replace(/\r/g, '\n')
    .replace(/[ \t]+$/gm, '')             // trim fin de línea
    .trim();
}
function sanitizeValue(s){ return clean(s); }

/* =========================
   Construcción de texto 100% plano
   ========================= */
function buildText(d){
  const nombre = sanitizeValue(d.nombre);
  const rut    = sanitizeValue(d.rut);
  const banco  = sanitizeValue(d.banco);
  const tipo   = sanitizeValue(d.tipoCuenta);
  const numero = sanitizeValue(d.numeroCuenta);
  const correo = d.correo ? sanitizeValue(d.correo) : '';

  // Sin emojis, sin viñetas, sin estilos; solo etiquetas y valores
  const lines = [
    `Nombre: ${nombre}`,
    `Rut: ${rut}`,
    `Banco: ${banco}`,
    `Tipo de cuenta: ${tipo}`,
    `Número de cuenta: ${numero}`
  ];
  if (correo) lines.push(`Correo: ${correo}`);

  // Para copiar: CRLF en iOS, LF en otros (max compatibilidad al pegar)
  const sep = isIOS ? '\r\n' : '\n';
  const textPlain = lines.join(sep);

  return { textPlain, lines };
}

/* =========================
   Copiado (solo texto plano) + fallbacks
   ========================= */
async function copyTextUniversal(text){
  // 1) Clipboard API (texto plano)
  if (navigator.clipboard && window.isSecureContext) {
    // writeText garantiza text/plain
    await navigator.clipboard.writeText(text);
    return true;
  }

  // 2) textarea + execCommand (texto plano)
  try {
    const ta = document.createElement('textarea');
    ta.value = text;
    ta.setAttribute('readonly','');
    ta.setAttribute('autocorrect','off');
    ta.setAttribute('autocapitalize','off');
    ta.setAttribute('spellcheck','false');
    ta.style.position = 'fixed';
    ta.style.top = '-9999px';
    ta.style.opacity = '0';
    document.body.appendChild(ta);
    ta.focus();
    ta.select();
    ta.setSelectionRange(0, ta.value.length);
    const ok = document.execCommand('copy');
    document.body.removeChild(ta);
    if (ok) return true;
  } catch(e){}

  // 3) contentEditable como último recurso (textContent fuerza texto plano)
  try {
    const el = document.createElement('div');
    el.textContent = text;
    el.contentEditable = 'true';
    el.style.position = 'fixed';
    el.style.top = '-9999px';
    el.style.opacity = '0';
    document.body.appendChild(el);

    const range = document.createRange();
    range.selectNodeContents(el);
    const sel = window.getSelection();
    sel.removeAllRanges();
    sel.addRange(range);

    const ok2 = document.execCommand('copy');
    document.body.removeChild(el);
    if (ok2) return true;
  } catch(e){}

  return false;
}

function showCopied(){
  okEl.style.display = 'block';
  setTimeout(()=> okEl.style.display = 'none', 1500);
}

/* =========================
   Estado global
   ========================= */
let cachedText = '';

/* =========================
   Init
   ========================= */
async function init(){
  try{
    const res = await fetch('./data.json?ts=' + Date.now(), { cache:'no-store' });
    if(!res.ok){
      datosEl.textContent = 'Error cargando datos';
      errEl.style.display = 'block';
      return;
    }
    const all = await res.json();
    const d = all[id];

    if(!id || !d){
      datosEl.textContent = 'Código inválido';
      errEl.style.display = 'block';
      return;
    }

    // Títulos
    const safeName = sanitizeValue(d.nombre);
    titleEl.textContent  = `Paga a ${safeName}`;
    document.title       = `TuQR - ${safeName}`;

    // Construcción de texto plano
    const { textPlain, lines } = buildText(d);
    cachedText = textPlain;

    // Mostrar sólo como vista previa (no afecta el copiado)
    datosEl.textContent = lines.join('\n');

    // Habilitar botón
    btn.disabled = false;

    // GA4: vista por pagador
    try{
      gtag('event','payer_page_view', {
        merchant_id: id,
        page_path: location.pathname + location.search,
        page_title: document.title
      });
    }catch(e){}

    // Botón único
    btn.addEventListener('click', async ()=>{
      try{
        const ok = await copyTextUniversal(cachedText);
        if(!ok) throw new Error('copy_failed');
        showCopied();
        try{
          gtag('event','copy_click', {
            merchant_id: id,
            page_path: location.pathname + location.search
          });
        }catch(e){}
      }catch(e){
        alert('No pudimos copiar automáticamente. Mantén presionado el texto y selecciona "Copiar".');
      }
    }, { once:false });

  }catch(e){
    datosEl.textContent = 'Error cargando datos';
    errEl.style.display = 'block';
  }
}

init();
</script>
</body>
</html>
