<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Admin TuQR – Crear comercio</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
  :root{
    --primary: #ff7a18;
    --accent:  #ffd400;
    --bg:      #f2f3f5;
    --card:    #ffffff;
    --text:    #1a1a1a;
    --muted:   #5a5a5a;
    --border:  rgba(0,0,0,.08);
    --shadow:  0 10px 24px rgba(0,0,0,.08);
    --radius:  18px;
  }
  *{ box-sizing:border-box; }
  body{
    font-family:"Poppins",system-ui,-apple-system,Helvetica,Arial,sans-serif;
    margin:0; padding:16px 12px;
    background:var(--bg); color:var(--text);
    -webkit-font-smoothing:antialiased;
  }
  .wrap{ max-width:480px; margin:0 auto; }

  .brand{ display:flex; justify-content:center; margin:6px 0 6px; }
  .brand img{
    width:100%; max-width:440px; height:auto; display:block;
    filter:drop-shadow(0 6px 10px rgba(0,0,0,.10));
  }

  .card{
    background:var(--card); border:1px solid var(--border);
    border-radius:var(--radius); padding:22px 20px 24px;
    box-shadow:var(--shadow); position:relative; overflow:hidden;
  }
  .card::before{
    content:""; position:absolute; top:0; left:0; right:0; height:8px;
    background:linear-gradient(90deg,rgba(255,212,0,.95),rgba(255,122,24,.95));
  }

  h1{ font-size:20px; font-weight:800; margin:10px 0 18px; letter-spacing:-0.2px; }

  label{
    font-weight:700; font-size:13px; color:var(--muted);
    margin-top:14px; display:block; margin-bottom:5px;
  }
  input, select{
    width:100%; padding:11px 12px; font-size:14px; font-family:inherit;
    border:1.5px solid rgba(0,0,0,.12); border-radius:12px;
    background:#fff; color:var(--text);
    outline:none; transition:border-color .15s, box-shadow .15s;
    -webkit-appearance:none; appearance:none;
  }
  input:focus, select:focus{
    border-color:var(--primary);
    box-shadow:0 0 0 3px rgba(255,122,24,.12);
  }
  input.invalid{ border-color:#e00; background:#fff8f8; }
  input.invalid:focus{ box-shadow:0 0 0 3px rgba(220,0,0,.10); }
  input.valid{ border-color:#0a7; background:#f5fbf8; }
  input.valid:focus{ box-shadow:0 0 0 3px rgba(0,170,120,.10); }

  .field-err{
    color:#c00; font-size:12px; font-weight:600;
    margin-top:4px; display:none;
  }
  .field-err.show{ display:block; }

  .row{ display:grid; grid-template-columns:1fr 1fr; gap:12px; }

  /* Botón principal */
  .cta{
    margin-top:22px; padding:13px; width:100%;
    font-size:15px; font-weight:800; font-family:inherit;
    border:0; border-radius:12px; cursor:pointer;
    color:#fff; background:var(--primary);
    box-shadow:0 6px 12px rgba(255,122,24,.22);
    -webkit-tap-highlight-color:transparent;
    transition:transform .06s ease, filter .06s ease;
  }
  .cta:active{ transform:translateY(1px); filter:brightness(.98); }

  /* Botón contorno */
  .cta-outline{
    margin-top:12px; padding:13px; width:100%;
    font-size:15px; font-weight:800; font-family:inherit;
    border:2px solid var(--primary); border-radius:12px; cursor:pointer;
    color:var(--primary); background:transparent;
    -webkit-tap-highlight-color:transparent;
    transition:transform .06s ease, background .12s ease;
  }
  .cta-outline:active{ transform:translateY(1px); }
  .cta-outline:hover{ background:rgba(255,122,24,.07); }

  /* Resultado tras guardar */
  #resultado{ display:none; margin-top:20px; }

  .ok-pill{
    display:inline-block;
    padding:6px 14px; border-radius:999px; font-size:13px; font-weight:700;
    color:#0a7; background:rgba(0,170,120,.10); border:1px solid rgba(0,170,120,.18);
    margin-bottom:16px;
  }

  .err{
    margin-top:12px; font-weight:800; padding:10px 12px;
    border-radius:12px; font-size:14px; white-space:pre-wrap;
    color:#b00; background:rgba(190,0,0,.08); border:1px solid rgba(190,0,0,.14);
  }

  /* QR */
  .qr-wrap{
    display:flex; flex-direction:column; align-items:center; gap:14px;
    padding:18px; background:#fff; border:1px solid var(--border);
    border-radius:16px; box-shadow:0 4px 12px rgba(0,0,0,.06);
  }
  .qr-wrap canvas{ border-radius:8px; }
  .qr-label{ font-size:12px; color:var(--muted); font-weight:600; text-align:center; word-break:break-all; }

  /* Botones de acción QR */
  .qr-actions{ display:grid; grid-template-columns:1fr 1fr; gap:10px; width:100%; }
  .btn-wa{
    padding:11px 10px; font-size:13px; font-weight:800; font-family:inherit;
    border:0; border-radius:12px; cursor:pointer; color:#fff;
    background:#25d366;
    box-shadow:0 4px 10px rgba(37,211,102,.25);
    -webkit-tap-highlight-color:transparent;
    transition:transform .06s ease, filter .06s ease;
    display:flex; align-items:center; justify-content:center; gap:6px;
  }
  .btn-wa:active{ transform:translateY(1px); filter:brightness(.97); }
  .btn-save{
    padding:11px 10px; font-size:13px; font-weight:800; font-family:inherit;
    border:0; border-radius:12px; cursor:pointer; color:#fff;
    background:#555;
    box-shadow:0 4px 10px rgba(0,0,0,.12);
    -webkit-tap-highlight-color:transparent;
    transition:transform .06s ease, filter .06s ease;
    display:flex; align-items:center; justify-content:center; gap:6px;
  }
  .btn-save:active{ transform:translateY(1px); filter:brightness(.97); }

  .help{
    margin-top:14px; font-size:12px; color:#888; line-height:1.4; text-align:center;
  }
</style>
</head>
<body>
<div class="wrap">

  <div class="brand">
    <img src="./TuQRLogo.png" alt="TuQR" />
  </div>

  <div class="card">
    <h1>Crear comercio</h1>

    <label for="id">ID único</label>
    <input id="id" placeholder="ej: ItauCC2" />

    <div class="row">
      <div>
        <label for="nombre">Nombre</label>
        <input id="nombre" placeholder="Juan López" />
      </div>
      <div>
        <label for="rut">RUT</label>
        <input id="rut" placeholder="12.345.678-9" maxlength="12" />
        <div class="field-err" id="err-rut">RUT inválido</div>
      </div>
    </div>

    <div class="row">
      <div>
        <label for="tipoCuenta">Tipo de cuenta</label>
        <select id="tipoCuenta">
          <option value="">— Selecciona —</option>
          <option value="Cuenta Corriente">Corriente</option>
          <option value="Cuenta Vista">Vista</option>
          <option value="Cuenta RUT">Cuenta RUT</option>
        </select>
      </div>
      <div>
        <label for="numeroCuenta">Número de cuenta</label>
        <input id="numeroCuenta" placeholder="Solo números" inputmode="numeric" />
        <div class="field-err" id="err-cuenta">Solo se permiten números</div>
      </div>
    </div>

    <label for="banco">Banco</label>
    <select id="banco">
      <option value="">— Selecciona —</option>
      <option>Banco de Chile</option>
      <option>Banco BICE</option>
      <option>Banco Consorcio</option>
      <option>Banco BCI</option>
      <option>Banco Estado</option>
      <option>Banco Falabella</option>
      <option>Banco Internacional</option>
      <option>Banco Itaú</option>
      <option>Banco Ripley</option>
      <option>Banco Santander</option>
      <option>Banco Security</option>
      <option>Scotiabank</option>
      <option>Tapp Caja Los Andes</option>
      <option>Banco Tenpo</option>
      <option>Mercado Pago</option>
    </select>

    <label for="correo">Correo <span style="font-weight:400;color:#aaa">(opcional)</span></label>
    <input id="correo" placeholder="correo@dominio.cl" inputmode="email" />
    <div class="field-err" id="err-correo">Formato de correo inválido</div>

    <button class="cta" id="save">Guardar</button>
    <div id="msg-err"></div>

    <!-- Resultado: QR + acciones + crear nuevo -->
    <div id="resultado">
      <div style="text-align:center">
        <span class="ok-pill">✓ ¡Comercio creado!</span>
      </div>

      <div class="qr-wrap">
        <canvas id="qrCanvas"></canvas>
        <div class="qr-label" id="qrLabel"></div>
        <div class="qr-actions">
          <button class="btn-wa" id="btnWA">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347z"/><path d="M12 0C5.373 0 0 5.373 0 12c0 2.112.549 4.1 1.508 5.83L0 24l6.335-1.652A11.954 11.954 0 0012 24c6.627 0 12-5.373 12-12S18.627 0 12 0zm0 21.818a9.818 9.818 0 01-5.006-1.371l-.36-.214-3.732.973.998-3.632-.235-.374A9.818 9.818 0 1112 21.818z"/></svg>
            WhatsApp
          </button>
          <button class="btn-save" id="btnGuardarQR">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
            Guardar QR
          </button>
        </div>
      </div>

      <button class="cta-outline" id="nuevo">+ Crear otro comercio</button>
    </div>

    <div class="help">Los datos se guardan en <b>data.json</b> vía Cloudflare Worker.</div>
  </div>
</div>

<!-- QR library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script>
  const WORKER_URL   = 'https://tuqr-worker.nestragues.workers.dev/';
  const BASE_URL     = 'https://tuqrapp.github.io/tuqr.github.io/';

  function val(id){ return (document.getElementById(id).value || '').trim(); }
  function clean(s){
    return String(s ?? '')
      .normalize('NFC')
      .replace(/\u00A0/g,' ')
      .replace(/[\u200B-\u200F]/g,'')
      .trim();
  }

  /* ── Validación RUT ── */
  function validarRut(rut){
    const r = rut.replace(/[\.\-\s]/g,'').toUpperCase();
    if(!/^\d{7,8}[0-9K]$/.test(r)) return false;
    const cuerpo = r.slice(0,-1), dv = r.slice(-1);
    let suma = 0, mul = 2;
    for(let i = cuerpo.length-1; i >= 0; i--){
      suma += parseInt(cuerpo[i]) * mul;
      mul = mul === 7 ? 2 : mul+1;
    }
    const dvE = 11-(suma%11);
    return dv === (dvE===11?'0':dvE===10?'K':String(dvE));
  }
  function formatearRut(rut){
    const r = rut.replace(/[\.\-\s]/g,'');
    if(r.length < 2) return r;
    return r.slice(0,-1).replace(/\B(?=(\d{3})+(?!\d))/g,'.') + '-' + r.slice(-1);
  }
  function validarEmail(e){ return !e || /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/.test(e); }

  /* ── Inputs en tiempo real ── */
  const rutInput    = document.getElementById('rut');
  const cuentaInput = document.getElementById('numeroCuenta');
  const correoInput = document.getElementById('correo');

  rutInput.addEventListener('input', function(){
    const raw = this.value.replace(/[\.\-\s]/g,'');
    if(raw.length >= 2) this.value = formatearRut(raw);
    const errEl = document.getElementById('err-rut');
    if(this.value.length > 0){
      const ok = validarRut(this.value);
      this.classList.toggle('valid',ok); this.classList.toggle('invalid',!ok);
      errEl.classList.toggle('show',!ok);
    } else { this.classList.remove('valid','invalid'); errEl.classList.remove('show'); }
  });

  cuentaInput.addEventListener('input', function(){
    this.value = this.value.replace(/\D/g,'');
    const ok = !this.value || /^\d+$/.test(this.value);
    this.classList.toggle('valid', this.value.length > 0 && ok);
    this.classList.toggle('invalid', this.value.length > 0 && !ok);
    document.getElementById('err-cuenta').classList.toggle('show',!ok);
  });

  correoInput.addEventListener('blur', function(){
    const errEl = document.getElementById('err-correo');
    if(this.value.length > 0){
      const ok = validarEmail(this.value);
      this.classList.toggle('valid',ok); this.classList.toggle('invalid',!ok);
      errEl.classList.toggle('show',!ok);
    } else { this.classList.remove('valid','invalid'); errEl.classList.remove('show'); }
  });

  /* ── QR ── */
  let qrURL = '';
  let qrGenerated = false;

  function generarQR(url){
    qrURL = url;
    const canvas = document.getElementById('qrCanvas');
    // Limpiar canvas anterior
    canvas.getContext('2d').clearRect(0,0,canvas.width,canvas.height);
    // qrcodejs trabaja con un div contenedor
    const tmp = document.createElement('div');
    new QRCode(tmp, {
      text: url,
      width: 200,
      height: 200,
      correctLevel: QRCode.CorrectLevel.M
    });
    // qrcodejs genera un canvas interno; lo copiamos al nuestro
    setTimeout(()=>{
      const srcCanvas = tmp.querySelector('canvas');
      if(srcCanvas){
        canvas.width  = srcCanvas.width;
        canvas.height = srcCanvas.height;
        canvas.getContext('2d').drawImage(srcCanvas,0,0);
      }
      qrGenerated = true;
    }, 100);
    document.getElementById('qrLabel').textContent = url;
  }

  /* ── Guardar imagen ── */
  document.getElementById('btnGuardarQR').addEventListener('click', ()=>{
    if(!qrGenerated) return;
    const canvas = document.getElementById('qrCanvas');
    const link   = document.createElement('a');
    link.download = 'TuQR-' + clean(val('id') || 'comercio') + '.png';
    link.href     = canvas.toDataURL('image/png');
    link.click();
  });

  /* ── WhatsApp ── */
  document.getElementById('btnWA').addEventListener('click', ()=>{
    if(!qrURL) return;
    window.open('https://wa.me/?text=' + encodeURIComponent(qrURL), '_blank');
  });

  /* ── Reset ── */
  function resetForm(){
    ['id','nombre','rut','numeroCuenta','correo'].forEach(id => {
      const el = document.getElementById(id);
      el.value = ''; el.classList.remove('valid','invalid');
    });
    ['tipoCuenta','banco'].forEach(id => { document.getElementById(id).value = ''; });
    ['err-rut','err-cuenta','err-correo'].forEach(id => {
      document.getElementById(id).classList.remove('show');
    });
    document.getElementById('msg-err').innerHTML = '';
    document.getElementById('resultado').style.display = 'none';
    document.getElementById('save').style.display = '';
    qrURL = ''; qrGenerated = false;
    document.getElementById('id').focus();
  }

  document.getElementById('nuevo').addEventListener('click', resetForm);

  /* ── Guard ── */
  (function guard(){
    if(!/^https:\/\/.+\.workers\.dev(\/.*)?$/.test(WORKER_URL)){
      document.getElementById('msg-err').innerHTML = '<div class="err">WORKER_URL no está configurado.</div>';
      throw new Error('WORKER_URL inválido');
    }
  })();

  /* ── Guardar ── */
  document.getElementById('save').addEventListener('click', async ()=>{
    const msgErr = document.getElementById('msg-err');
    msgErr.innerHTML = '';

    const payload = {
      id:           clean(val('id')),
      nombre:       clean(val('nombre')),
      rut:          clean(val('rut')),
      banco:        clean(val('banco')),
      tipoCuenta:   clean(val('tipoCuenta')),
      numeroCuenta: clean(val('numeroCuenta')),
      correo:       clean(val('correo'))
    };

    if(!payload.id||!payload.nombre||!payload.rut||!payload.banco||!payload.tipoCuenta||!payload.numeroCuenta){
      msgErr.innerHTML = '<div class="err">Faltan campos obligatorios.</div>'; return;
    }
    if(!validarRut(payload.rut)){
      msgErr.innerHTML = '<div class="err">El RUT ingresado no es válido.</div>';
      rutInput.focus(); return;
    }
    if(!/^\d+$/.test(payload.numeroCuenta)){
      msgErr.innerHTML = '<div class="err">El número de cuenta debe contener solo dígitos.</div>';
      cuentaInput.focus(); return;
    }
    if(payload.correo && !validarEmail(payload.correo)){
      msgErr.innerHTML = '<div class="err">El formato del correo no es válido.</div>';
      correoInput.focus(); return;
    }

    try{
      const res  = await fetch(WORKER_URL, {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify(payload)
      });
      const txt  = await res.text();
      let data   = {};
      try{ data = JSON.parse(txt); }catch{}

      if(!res.ok || !data.ok){
        const detail = data.error
          ? ('\nDetalle: '+data.error+(data.probable_cause?' — '+data.probable_cause:'')+(data.detail?'\n'+data.detail:''))
          : ('\nHTTP '+res.status+'\n'+txt);
        msgErr.innerHTML = '<div class="err">Error guardando.'+detail+'</div>';
        return;
      }

      // Éxito
      document.getElementById('save').style.display = 'none';
      const url = BASE_URL + '?id=' + encodeURIComponent(payload.id);
      generarQR(url);
      document.getElementById('resultado').style.display = 'block';

    }catch(e){
      msgErr.innerHTML = '<div class="err">Fallo de red: '+e+'</div>';
    }
  });
</script>
</body>
</html>
